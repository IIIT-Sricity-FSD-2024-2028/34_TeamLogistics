
# Domain: Fleet & Driver Operations Management
# Problem Statement: Fleet and Driver Operation Management System
# Last Updated: 2026-02-01

DomainTerm1: Delivery Order
definition:
  A request created in the system to transport a shipment from a source location to a customer within a defined delivery time window.
examples:
  - Customer orders electronics delivery from Hyderabad warehouse to Bangalore address
aliases:
  - Shipment Order

DomainTerm2: Shipment
definition:
  A physical package containing one or more items that is prepared, packed, and handed over for delivery.
aliases:
  - Parcel

DomainTerm3: Dispatch
definition:
  The operational process of assigning prepared shipments to drivers and vehicles and starting the delivery journey.
examples:
  - Dispatcher assigns packages to Driver Arun with delivery van KA01AB1234
aliases:
  - Outbound Dispatch

DomainTerm4: Fleet
definition:
  A group of vehicles owned or managed by the organization used for delivery operations.
aliases:
  - Vehicle Fleet

DomainTerm5: Vehicle
definition:
  A transport unit such as a bike, van, or truck used to carry shipments.
aliases:
  - Delivery Vehicle

DomainTerm6: Driver
definition:
  A person responsible for transporting shipments from warehouse to customer and completing delivery tasks.
aliases:
  - Delivery Partner

DomainTerm7: Driver Compliance
definition:
  The condition where a driver meets all legal and operational requirements such as valid license and documents.
aliases:
  - Driver Eligibility

DomainTerm8: Fleet Manager
definition:
  A role responsible for managing vehicles, scheduling maintenance, and ensuring driver compliance.
aliases:
  - Fleet Administrator

DomainTerm9: Dispatcher
definition:
  A role responsible for planning deliveries, assigning orders, and monitoring route execution.
aliases:
  - Delivery Planner
  - Traffic Controller

DomainTerm10: Warehouse Operator
definition:
  A role responsible for preparing shipments through picking, labeling, verification, and packing.
aliases:
  - Warehouse Staff
  - Stock Controller

DomainTerm11: Route Plan
definition:
  A planned delivery path followed by driver to complete multiple deliveries efficiently.
aliases:
  - Delivery Route
  - Delivery Directions

DomainTerm12: Delivery Status
definition:
  The current progress stage of a delivery order during the delivery lifecycle.
aliases:
  - Order Status

DomainTerm13: Proof Of Delivery
definition:
  Confirmation that shipment has been successfully delivered to the customer.
examples:
  - Customer provides OTP and driver uploads delivery photo
aliases:
  - POD
  - Delivery Confirmation

DomainTerm14: Incident
definition:
  An unexpected event that delays or prevents successful delivery such as vehicle breakdown or wrong address.
examples:
  - Delivery delayed due to vehicle puncture
aliases:
  - Delivery Issue

DomainTerm15: Exception Handling
definition:
  The process of managing delivery incidents using reassignment, escalation, or corrective actions.
aliases:
  - Delivery Exception Management

DomainTerm16: Customer
definition:
  The shipment recipient who can track delivery, confirm delivery, and provide feedback.
aliases:
  - Recipient

DomainTerm17: Service Level Agreement
definition:
  The committed delivery time or service quality standard defined by the organization.
aliases:
  - SLA

DomainTerm18: Estimated Time Of Arrival
definition:
  The predicted time when shipment is expected to reach the customer location.
examples:
  - Delivery ETA shown as 6:30 PM in tracking app
aliases:
  - ETA

DomainTerm19: Master Data
definition:
  Reference data such as vehicle types, service zones, and package categories used across the system.
aliases:
  - Reference Data
