Domain:
  Name: Fleet & Driver Operations Management
  VisionStatement: 
    To enable reliable, efficient, and transparent end-to-end delivery operations by coordinating orders, vehicles, drivers, warehouses and customers using a unified domain-driven system.

Terms:-

   Name: Delivery Order
    Definition: 
      A request to transport a shipment from a source location to a customer within a defined time frame.
    aliases:
      - Shipment Order

 Name: Shipment
    Definition: 
      A physical package containing one or more items that is prepared,packed, and handed over for delivery.
    aliases:
      - Parcel

 Name: Dispatch
    definition: 
      The process of assigning prepared shipments to drivers and vehicles and initiating the delivery journey.
    aliases:
      - Outbound Dispatch

 Name: Fleet
    definition: 
      A collection of vehicles owned or managed by the organization for delivery and transportation purposes.
    aliases:
      - Vehicle Fleet

Name: Vehicle
    definition: 
      A transport unit such as a bike, van, or truck used to carry shipments.
    aliases:
      - Delivery Vehicle

Name: Driver
    definition: 
      A person responsible for transporting shipments from the warehouse to the customer and completing deliveries.
    aliases:
      - Delivery Partner

 Name: Driver Compliance
    definition: 
      The state in which a driver satisfies all required conditions such as valid license, working hour limits, and mandatory documents.
    aliases:
      - Driver Eligibility

 Name: Fleet Manager
    Definition: 
      A role responsible for managing vehicles, scheduling maintenance, and monitoring driver compliance.
    aliases:
      - Fleet Administrator

  name: Dispatcher
    Definition: 
      A role responsible for planning deliveries, assigning orders, and managing route execution.
    aliases:
      - Delivery Planner,Traffic Controller

  Name: Warehouse Operator
    definition: 
      A role responsible for preparing shipments through picking, labeling, verification, and packing.
    aliases:
      - Warehouse Staff,Stock controller

   Name: Route Plan
    Definition: 
      A planned path that a driver follows to complete one or more deliveries efficiently.
    aliases:
      - Delivery Route,Delivery directions

  Name: Delivery Status
    Definition: 
      The current state of a delivery order indicating its progress in the delivery lifecycle.
    aliases:
      - Order Status

  Name: Proof of Delivery
    Definition: 
      Confirmation that a shipment has been successfully delivered to the customer.
    aliases:
      - POD,Delivery confirmation

  Name: Incident
    Definition: 
      An unexpected event that prevents or delays successful delivery,such as vehicle breakdown or customer unavailability.
    aliases:
      - Delivery Issue

  Name: Exception Handling
    Definition: 
      The process of managing delivery incidents through reassignment,escalation, or corrective actions.
    aliases:
      - Delivery Exception Management

  Name: Customer
    Definition: 
      The recipient of a shipment who can track, confirm, or provide feedback on a delivery.
    aliases:
      - Recipient

  Name: Service Level Agreement
    Definition: 
      A committed time or quality standard within which a delivery is expected to be completed.
    aliases:
      - SLA

 Name:  Estimated Time of Arrival
    Definition: 
      The predicted time at which a shipment is expected to reach the customer.
    aliases:
      - ETA

 Name: Master Data
    Definition: 
      Reference information such as vehicle types, service zones, and package categories used across the system.
    aliases:
      - Reference Data



    
      
  
      
