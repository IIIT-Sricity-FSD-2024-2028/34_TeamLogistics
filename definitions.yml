# Domain: Fleet & Driver Operations Management
# Problem Statement: Fleet and Driver Operation Management System
# Last Updated: 2026-02-01

Name : Delivery Order
definition:
  A request created in the system to transport a shipment from a source location to a customer within a defined delivery time window.
examples:
  - Customer orders electronics delivery from Hyderabad warehouse to Bangalore address
aliases:
  - Shipment Order

Name: Shipment
definition:
  A physical package containing one or more items that is prepared, packed, and handed over for delivery to the customer.
examples:
  - Packed box containing mobile phones ready for dispatch
aliases:
  - Parcel

Name : Dispatch
definition:
  The operational process of assigning prepared shipments to drivers and vehicles and starting the delivery journey.
examples:
  - Dispatcher assigns 10 packages to Driver Arun with delivery van KA01AB1234
aliases:
  - Outbound Dispatch

Name : Fleet
definition:
  A group of vehicles owned or managed by the organization that are used for delivery and transportation operations.
examples:
  - Company delivery fleet includes 40 bikes and 15 vans
aliases:
  - Vehicle Fleet

Name : Vehicle
definition:
  A transport unit such as a bike, van, or truck used to carry shipments from warehouse to customer location.
examples:
  - Delivery van used for bulk shipment delivery
aliases:
  - Delivery Vehicle

Name: Driver
definition:
  A person responsible for transporting shipments from warehouse to customer and completing delivery tasks.
examples:
  - Driver Ravi delivers packages to customers in Zone A
aliases:
  - Delivery Partner

Name : Driver Compliance
definition:
  The condition where a driver meets all required legal and operational requirements such as valid license, working hour limits, and documents.
examples:
  - Driver allowed for delivery after license and documents verification
aliases:
  - Driver Eligibility

Name : Fleet Manager
definition:
  A role responsible for managing vehicles, scheduling maintenance, and ensuring driver compliance.
examples:
  - Fleet manager schedules maintenance for delivery trucks
aliases:
  - Fleet Administrator

Name : Dispatcher
definition:
  A role responsible for planning deliveries, assigning orders, and monitoring delivery route execution.
examples:
  - Dispatcher assigns delivery orders and generates route plan for driver
aliases:
  - Delivery Planner
  - Traffic Controller

Name : Warehouse Operator
definition:
  A role responsible for preparing shipments through picking, labeling, verification, and packing before dispatch.
examples:
  - Warehouse staff packs and labels shipment before handover
aliases:
  - Warehouse Staff
  - Stock Controller

Name : Route Plan
definition:
  A planned delivery path followed by driver to complete multiple deliveries efficiently.
examples:
  - Warehouse → Area A → Area B → Area C → Return warehouse
aliases:
  - Delivery Route
  - Delivery Directions

Name : Delivery Status
definition:
  The current progress stage of a delivery order during the delivery lifecycle.
examples:
  - Order status shows Out for Delivery
aliases:
  - Order Status

Name : Proof Of Delivery
definition:
  Confirmation that shipment has been successfully delivered to the customer.
examples:
  - Customer provides OTP and driver uploads delivery photo
aliases:
  - POD
  - Delivery Confirmation

Name : Incident
definition:
  An unexpected event that delays or prevents successful delivery such as vehicle breakdown or wrong address.
examples:
  - Delivery delayed due to vehicle puncture
aliases:
  - Delivery Issue

Name : Exception Handling
definition:
  The process of managing delivery incidents using reassignment, escalation, or corrective actions.
examples:
  - Dispatcher reassigns delivery after driver vehicle breakdown
aliases:
  - Delivery Exception Management

Name : Customer
definition:
  The shipment recipient who can track delivery, confirm delivery, and provide feedback.
examples:
  - Customer tracks order using tracking link
aliases:
  - Recipient

Name : Service Level Agreement
definition:
  The committed delivery time or service quality standard defined by the organization.
examples:
  - Order must be delivered within 24 hours
aliases:
  - SLA

Name : Estimated Time Of Arrival
definition:
  The predicted time when shipment is expected to reach the customer location.
examples:
  - Delivery ETA shown as 6:30 PM in tracking app
aliases:
  - ETA

Name : Master Data
definition:
  Reference data such as vehicle types, service zones, and package categories used across the system.
examples:
  - System stores vehicle types like Bike, Van, Truck
aliases:
  - Reference Data
